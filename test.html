<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js">
    </script>
<body>
<form id="form" action="#">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="checkbox" name="remember-me">
    <input type="button" name="submit" id="submit"  value="登录">
</form>


<input type="button" name="logout" id="logout"  value="退出">

</body>

<script>
    $(document).ready(()=>{
        var form ;
        $('#submit').click(()=> {
                var AjaxURL= "http://10.0.1.100:84/login";
                $.ajax({
                    type: "POST",
                    url: AjaxURL ,
                    data: $('#form').serialize(),
                    success:  (data)=> {
                        console.info(data)
                    },
                    error: (data)=> {
                        console.info(data)
                    }
                });
            }
        );

        $('#logout').click(()=> {
                var AjaxURL= "http://10.0.1.100:84/user/me";
                $.ajax({
                    type: "GET",
                    url: AjaxURL ,
                    data: $('#form').serialize(),
                    success:  (data)=> {
                        console.info(data)
                    },
                    error: (data)=> {
                        console.info(data)
                    }
                });
            }
        );
    });



</script>
</html>
